{% extends "layout.html" %}

{% block title %}
    User Login
{% endblock %}

{% block body %}

    <h1>Register</h1>

    <form action="{{ url_for('register_form') }}" method="post">

        <p>SET USERNAME:</p>
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Your Username">
        </div>

        <p>SET PASSWORD:</p>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Your Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">REGISTER!</button>
        </div>

    </form>

{% endblock %}
