{% extends "layout.html" %}

{% block title %}
    User Login
{% endblock %}

{% block body %}
    <p>{{ message }}</p>

    <p>If you don't have account yet, please register. Otherwise - please log in.</p>

    <form action="{{ url_for('index') }}" method="post">

        <p>USERNAME:</p>
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Your Username">
        </div>

        <p>PASSWORD:</p>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Your Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary" name="login">Log in</button>
        </div>
    
        <div class="form-group">
            <button class="btn btn-primary" name="register">Register</button>
        </div>
    
    </form>

{% endblock %}
