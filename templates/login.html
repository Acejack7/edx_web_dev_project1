{% extends "layout.html" %}

{% block title %}
    User Login
{% endblock %}

{% block body %}

    <h1>Sign In</h1>

    <form action="{{ url_for('login_form') }}" method="post">

        <p>USERNAME:</p>
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Your Username">
        </div>

        <p>PASSWORD:</p>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Your Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Log in</button>
        </div>

    </form>

{% endblock %}
